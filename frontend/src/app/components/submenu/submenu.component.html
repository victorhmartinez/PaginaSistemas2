<section class="container d-flex justify-content-around pt-4">
  <mat-card class="col-sm-4 d-inline-block align-top h-100">
    <form [formGroup]="subMenuForm" #formDirective="ngForm">
      <mat-card-title>Sub Menu</mat-card-title>
      <mat-card-content>

        <mat-form-field class="w100">
          <input matInput formControlName="name" placeholder="Nombre" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="w100">
          <input matInput formControlName="orden" placeholder="Orden" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="w100">
          <input matInput formControlName="url" placeholder="Url" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="w100">
          <mat-label>Menus</mat-label>
          <mat-select formControlName="menu_menu_id">
            <mat-option [value]="menu.menu_id" *ngFor="let menu of listMenu">
              {{menu.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="submitForm(subMenuForm)">Guardar</button>
        <button mat-raised-button (click)="resetForm()">Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
  <mat-card class="col-sm-7 d-inline-block">
      <mat-form-field class= "w100">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
        </mat-form-field>
    <mat-table [dataSource]="data" class="w100" cols="3">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let subMenu"> {{subMenu.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="orden">
        <mat-header-cell *matHeaderCellDef> Orden </mat-header-cell>
        <mat-cell *matCellDef="let subMenu"> {{subMenu.orden}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="url">
        <mat-header-cell *matHeaderCellDef> URL </mat-header-cell>
        <mat-cell *matCellDef="let subMenu"> {{subMenu.url}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="menu">
        <mat-header-cell *matHeaderCellDef> Menus </mat-header-cell>
        <mat-cell *matCellDef="let subMenu">{{subMenu.menu_menu_id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
        <mat-cell *matCellDef="let subMenu"><a (click)="deleteSubMenu(subMenu.idSubMenu)"><i
              class="material-icons">delete</i></a></mat-cell>
      </ng-container>

      <ng-container matColumnDef="update">
        <mat-header-cell *matHeaderCellDef> Actualizar </mat-header-cell>
        <mat-cell *matCellDef="let subMenu"><a (click)="loadData(subMenu)"><i class="material-icons">edit</i></a>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </mat-card>

</section>
