<section class="container d-flex justify-content-around pt-4">
  <mat-card class="col-sm-4 d-inline-block align-top h-100">
    <form [formGroup]="infoSiteForm" #formDirective="ngForm">
      <mat-card-title>Informacion Sitio</mat-card-title>
      <mat-card-content>
        <mat-form-field class="w100">
          <input matInput formControlName="description" placeholder="Descripcion" autocomplete="off">
        </mat-form-field>
        <mat-form-field class="w100">
          <input matInput formControlName="type_info" placeholder="Tipo Informacion" autocomplete="off">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="submitForm(infoSiteForm)">Guardar</button>
        <button mat-raised-button (click)="resetForm()">Cancelar</button>

      </mat-card-actions>
    </form>
  </mat-card>

  <mat-card class="col-sm-7 d-inline-block">
    <mat-table [dataSource]="listInfoSites" class="w100" cols="3">
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Descripcion</mat-header-cell>
        <mat-cell *matCellDef="let infoSite"> {{infoSite.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="type_info">
        <mat-header-cell *matHeaderCellDef> Tipo Informacion </mat-header-cell>
        <mat-cell *matCellDef="let infoSite"> {{infoSite.type_info}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
        <mat-cell *matCellDef="let infoSite"><a (click)="deleteInfoSite(infoSite.Site_site_id)"><i
              class="material-icons">delete</i></a></mat-cell>
      </ng-container>

      <ng-container matColumnDef="update">
        <mat-header-cell *matHeaderCellDef> Actualizar </mat-header-cell>
        <mat-cell *matCellDef="let infoSite"><a (click)="loadData(infoSite)"><i class="material-icons">edit</i></a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card>
</section>
