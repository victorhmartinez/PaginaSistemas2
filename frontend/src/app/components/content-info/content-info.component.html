<section class="container d-flex justify-content-around pt-4">
  <mat-card class="col-sm-4 d-inline-block align-top h-100">
      <form [formGroup]="contentInfoForm" #formDirective="ngForm">
          <mat-card-title>Contenido Informacion</mat-card-title>
          <mat-card-content>
            
            <mat-form-field class="w100">
              <input matInput formControlName="place" placeholder="Lugar" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="w100">
              <input matInput formControlName="link_form" placeholder="Link Fom" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="w100">
              <input matInput formControlName="url" placeholder="Url" autocomplete="off">
            </mat-form-field>

              <mat-form-field class="w100">
                  <mat-label>Contenido</mat-label>
                  <mat-select formControlName="content_content_id">
                      <mat-option [value]="content.content_id" *ngFor="let content of listContent">
                          {{content.title}}
                      </mat-option>
                  </mat-select>
              </mat-form-field>

          </mat-card-content>
          <mat-card-actions>
              <button mat-raised-button color="primary" (click)="submitForm(contentInfoForm)">Guardar</button>
              <button mat-raised-button (click)="resetForm()">Cancelar</button>
          </mat-card-actions>
      </form>
  </mat-card>
  <mat-card class="col-sm-7 d-inline-block">
      <mat-form-field class= "w100">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
        </mat-form-field>
      <mat-table [dataSource]="data" class="w100" cols="3"> 
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
          <mat-cell *matCellDef="let contentInfo"> {{contentInfo.date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="place">
          <mat-header-cell *matHeaderCellDef> Lugar </mat-header-cell>
          <mat-cell *matCellDef="let contentInfo">{{contentInfo.place}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="link_fom">
          <mat-header-cell *matHeaderCellDef> Link Fom </mat-header-cell>
          <mat-cell *matCellDef="let contentInfo">{{contentInfo.link_form}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="url">
          <mat-header-cell *matHeaderCellDef>Urls</mat-header-cell>
          <mat-cell *matCellDef="let contentInfo">{{contentInfo.url}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="content_id">
          <mat-header-cell *matHeaderCellDef>Contenido</mat-header-cell>
          <mat-cell *matCellDef="let contentInfo">{{contentInfo.content_content_id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
          <mat-cell *matCellDef="let contentInfo"><a (click)="deleteContentInfo(contentInfo.content_info_id)"><i
              class="material-icons">delete</i></a></mat-cell>
        </ng-container>

        <ng-container matColumnDef="update">
            <mat-header-cell *matHeaderCellDef> Actualizar </mat-header-cell>
            <mat-cell *matCellDef="let contentInfo"><a (click)="loadData(contentInfo)"><i class="material-icons">edit</i></a>
            </mat-cell>
          </ng-container>
  
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>

</section>
